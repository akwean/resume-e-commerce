<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
        <title>Bootstrap Login</title>
    </head>
    <body>

        <!--Main container-->
        
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            
            <!--Login-->

            <div class="row border rounded-5 p-4 bg-white shadow box-area">

                <!--Left  Box-->

                <div class="col-md-6 left-box rounded-4 d-flex align-items-center flex-column" style="background-color: rgb(33, 6, 128);">
                    <div class="feature-image mb-3 d-flex justify-content-between">
                        <img src="images\2.png" alt="left image" style="width: 150px;" >
                        <img src="images\goodcat.svg" style="width: 200px;">
                    </div>
                    <p class="text-white fs-2" style="font-family: 'Chakra Petch', system-ui; font-weight: 700; font-style: normal; ">ClipStudio Paint</p>
                    <small class="text-white text-wrap text-center" style="font-family: 'Chakra Petch', sans-serif; font-weight: 300; font-style: normal;">"Take me home, I'm fallen"</small>
                </div>

                <!--Right Box-->

                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-2">
                            <p>Hello,</p>
                            <p>Do want to be creative</p>
                            <p>Sign-up then</p>
                        </div>
                            <form action="">
                                <div class="input-group mb-3" >
                                    <input type="Email" placeholder="Email Address" class="form-control form-check-lg fs-6">
                                </div>
                                <div class="input-group mb-1">
                                    <input type="password" placeholder="Password" class="form-control form-control-lg bg-light fs-6">
                                </div>
                                <div class="input-group mb-5 d-flex justify-content-between">
                                    <div class="fom-check">
                                    <input type="checkbox" class="form-check-input" id="form-check">
                                    <label for="formcheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                                </div>
                                <div class="forgot mb-3">
                                    <small><a href="#">Forgot Password?</a></small>
                                </div>
                                <div class="input-group">
                                    <button class="btn btn-large btn-primary w-100 fs-6">Login</button>
                                </div>
                            </div>
                        </form> 
                    </div>
                  
                </div>

            </div>
        
        </div>

    </body>
</html>
